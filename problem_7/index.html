<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="">
        <fieldset>
          <label for="title">Nombre de la tarea</label>
          <input type="text" required name="title" placeholder="Nombre de la tarea" class="form-control" id="title">
        </fieldset>

        <fieldset>
          <label for="fecha">Fecha</label>
          <input type="date" required name="fecha" class="form-control" id="fecha">
        </fieldset>

        <fieldset>
          <label for="prioridad">Prioridad</label>
          <select name="prioridad" required id="prioridad" class="form-select">
            <option value="alta">Alta</option>
            <option value="alta">Media</option>
            <option value="alta">Baja</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="descripcion">Descripción</label>
          <textarea name="descripcion"
                    class="form-control"
                    id="descripcion"
                    required
                    placeholder="Detallar la tarea"
                    cols="30"
                    rows="3"></textarea>
        </fieldset>

        <fieldset>
          <button class="btn btn-primary w-100 mt-2">
            Crear tarea
          </button>
        </fieldset>
      </form>

      <div class="card mt-3">
        <div class="card-body">
          <table class="table table-hovered table-condensed">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Prioridad</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="body-table">
              <tr>

              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
