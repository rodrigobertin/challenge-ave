<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Poke Search</title>
</head>
<body>
<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <form action="" class="form-inline" id="form-search">
        <div class="row">
          <div class="col-10">
            <input title="Search"
                   type="text"
                   class="form-control"
                   name="search"
                   id="search"
                   placeholder="Pokemon search by Id or Name">
          </div>
          <div class="col-2">
            <button class="btn btn-primary w-100">Find</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div id="result"></div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
